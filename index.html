<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header>
      <!-- *navbar section -->
      <nav class="nav-bar display-flex container">
        <div class="nav-tittle display-flex">
          <img src="styles/images/Frame.png" alt="" />
          <h3><span class="pink-color">G</span>amer</h3>
        </div>
        <div class="nav-options display-flex">
          <p>About Us</p>
          <p>Developers</p>
          <button class="nav-button display-flex">
            Follow Us On
            <img src="styles/icons/icons8-youtube-48.png" alt="" />
            <img src="styles/icons/icons8-tiktok-48.png" alt="" />
          </button>
        </div>
      </nav>
      <!-- *banner section -->
      <section class="banner display-flex">
        <div class="banner-left display-flex">
          <h2>Play Like The</h2>
          <h1>G.O.A.T.</h1>
          <div>
            <p>
              <img
                src="styles/icons/icons8-circled-play-48.png"
                alt=""
              />1-Click instant play
            </p>
            <p>
              <img src="styles/icons/icons8-download-64.png" alt="" /> No
              Download
            </p>
            <p>
              <img src="styles/icons/icons8-friends-48.png" alt="" />1000s of
              supported online games
            </p>
          </div>
          <div class="banner-button display-flex">
            <button class="btn-primary">Sign In</button>
            <button class="btn-blue">Go Rogue</button>
          </div>
        </div>
        <div class="banner-right">
          <img src="styles/images/Group 18.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
